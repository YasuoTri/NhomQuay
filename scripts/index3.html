<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/css2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body class="vh-100" style="background-color: burlywood">
    <div class="container pt-1 h-100">
      <div class="row h-100">
        <div class="col-xl-10">
          <div class="card" style="border-radius: 10px">
            <div class="row">
              <div class="d-flex align-items-center mt-5">
                <img
                  src="/images/Logo/logo-watchstore.webp"
                  width="50%"
                  alt="logo"
                />
              </div>
            </div>
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="imgbetween">
                  <img
                    src="/images/ImgForm/Pic2.jpg"
                    alt="PIC1"
                    class="img-fluid"
                    style="border-radius: 10px"
                  />
                </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <h5 class="fw-normal mb-3" style="letter-spacing: 1px">
                      Fill in your form
                    </h5>
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input type="text" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17"
                        >Họ và tên</label
                      >
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input type="text" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17"
                        >Số điện thoại</label
                      >
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input
                        type="email"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example17"
                        >Email address</label
                      >
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example27"
                        >Password</label
                      >
                    </div>

                    <div class="">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                        type="button"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-0 col-md-1"></div>
                <div class="col-6 col-md-6">
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a href="#!" style="color: #393f81">Register here</a>
                  </p>
                </div>
                <div class="col-5 col-md-5">
                  <a href="#!" class="small text-muted">Terms of use.</a><br />
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
